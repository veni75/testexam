<div class="row">
    <div *ngIf="customer$ | async as customer" class="col-6 offset-3 mt-3">
        <h2>Update / Create Customer</h2>
        <form #customerForm="ngForm" (ngSubmit)="onUpdate(customerForm, customer)">
            <input name="id" type="hidden" [(ngModel)]="customer.id">
            <div class="form-group">
                <label for="name">Name</label>
                
                <input id="name" class="form-control" type="text" name="name" [(ngModel)]="customer.name"
                    pattern="^[a-zA-Z -]{8,40}$" required>
                <div [hidden]="customerForm.controls.name?.valid" class="error-message">
                    A name minimum 8 és maximum 40 karakterből állhat!
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                
                <input id="email" class="form-control" type="text" name="email" [(ngModel)]="customer.email"
                    pattern="[A-Za-z0-9.]+@[A-Za-z0-9]+.[a-z]{2,3}" required>
                <div [hidden]="customerForm.controls.email?.valid" class="error-message">
                    Az email valid e-mail legyen!
                </div>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                
                <input id="rating" class="form-control" type="number" name="rating" [(ngModel)]="customer.rating"
                    pattern="\d{1,5}" required>
                <div [hidden]="customerForm.controls.rating?.valid" class="error-message">
                    A rating 1-5 számjegyből állhat!
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                
                <input id="address" class="form-control" type="text" name="address" [(ngModel)]="customer.address"
                    pattern="^[a-zA-Z0-9 .-]{8,100}$" required>
                <div [hidden]="customerForm.controls.address?.valid" class="error-message">
                    Az adress minimum 8 és maximum 100 karakterből állhat!
                </div>
            </div>

            <button [disabled]="customerForm.invalid || updating" type="submit" class="btn btn-primary btn-block mt-5">
                <i *ngIf="!updating" class="fa fa-save"></i>
                <i *ngIf="updating" class="fa fa-refresh"></i>
            </button>
        </form>
    </div>
</div>
